<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>轮播图</title>

    <!-- Bootstrap -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">


   
  </head>
  <body>
  <div class="banner">
  	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  		<!-- Indicators -->
  		<ol class="carousel-indicators">
  			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
  			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
  			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
  			<li data-target="#carousel-example-generic" data-slide-to="3"></li>
  		</ol>

  		<!-- Wrapper for slides -->
  		<div class="carousel-inner" role="listbox">
  			<div class="item active">
  				<a href="#" class="banner_a image_a hidden-xs">
  				</a>
  				<a href="#" class="mobile_a hidden-lg hidden-sm hidden-md">
  					<img src="images/slide_01_640x340.jpg" height="340" width="640" alt="">
  				</a>
  				
  			</div>
  			<div class="item">
  				<a href="#" class="banner_a image_b hidden-xs">
  				</a>
  				<a href="#" class="mobile_a hidden-lg hidden-sm hidden-md">
  					<img src="images/slide_02_640x340.jpg" alt="">
  				</a>
  			</div>
  			<div class="item">
  				<a href="#" class="banner_a image_c hidden-xs">
  				</a>
  				<a href="#" class="mobile_a hidden-lg hidden-sm hidden-md">
  					<img src="images/slide_03_640x340.jpg" alt="">
  				</a>
  			</div>
  			<div class="item">
  				<a href="#" class="banner_a image_d hidden-xs">
  				</a>
  				<a href="#" class="mobile_a hidden-lg hidden-sm hidden-md">
  					<img src="images/slide_04_640x340.jpg" alt="">
  				</a>
  			</div>
  		</div>

  		<!-- Controls -->
  		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
  			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  			<span class="sr-only">Previous</span>
  		</a>
  		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
  			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  			<span class="sr-only">Next</span>
  		</a>
  	</div>

  </div>
  	
  	

  </body>
</html>

<script src="lib/js/jquery.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
